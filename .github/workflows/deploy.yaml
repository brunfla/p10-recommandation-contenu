name: Build and Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write

env:
  GH_CI: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.5/docker-compose-linux-x86_64" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose version

      - name: üì¶ Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: üì¶ Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: üõ† Install AzCopy
        run: |
          wget https://aka.ms/downloadazcopy-v10-linux -O azcopy.tar.gz
          tar -xf azcopy.tar.gz
          sudo cp ./azcopy_linux_amd64_*/azcopy /usr/bin/

      - name: üì¶ Install Azure Functions Core Tools
        run: |
          npm install -g azure-functions-core-tools@4 --unsafe-perm true

      - name: üîê Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ‚öôÔ∏è Configure DVC remote credentials
        run: |
          dvc remote modify azure-p10 account_name $DVC_ACCOUNT_NAME --local
          dvc remote modify azure-p10 account_key $DVC_ACCOUNT_KEY --local
          dvc remote list
        env:
          DVC_ACCOUNT_NAME: ${{ secrets.DVC_ACCOUNT_NAME }}
          DVC_ACCOUNT_KEY: ${{ secrets.DVC_ACCOUNT_KEY }}

      - name: üîÑ Smart DVC Pull with simple check
        shell: bash
        run: |
          file_not_cache=0

          for o in $(yq '.stages.*.outs[]' dvc.yaml | tr -d '"'); do
            echo "üîé Checking: $o"
            if [ ! -f "$o" ]; then
              echo "‚ö†Ô∏è Missing: $o"
              file_not_cache=1
            fi
          done

          if [ "$file_not_cache" -eq 1 ]; then
            echo "‚û°Ô∏è Some outs missing, pulling only data/deps/"
            dvc pull -R data/deps
          else
            echo "‚úÖ All outs present, doing full pull"
            dvc pull
          fi

      - name: üîÅ DVC repro
        run: dvc repro
        env:
          MODEL_SAS_URL: ${{ secrets.MODEL_SAS_URL }}
          AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
          AZURE_FUNCTION_NAME: ${{ secrets.AZURE_FUNCTION_NAME }}

      - name: ‚òÅÔ∏è DVC push + commit metadata if files were uploaded
        shell: bash
        run: |
          echo "‚òÅÔ∏è Running dvc push..."
          output=$(dvc push)

          echo "$output"

          if echo "$output" | grep -q -e "file pushed"; then
            echo "üì¶ DVC uploaded files. Committing updated metadata..."
            git config --global user.email "bruno.flament.bf@gmail.com"
            git config --global user.name "Bruno Flament"
            git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/brunfla/p10-recommandation-contenu.git
            git add dvc.lock dvc.yaml .dvc
            git commit -m "üîÑ Update DVC metadata [CI]"
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "‚úÖ No data was pushed. Skipping Git commit."
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Start services
        run: |
          docker-compose up -d
